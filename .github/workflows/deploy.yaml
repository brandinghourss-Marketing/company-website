name: Deploy Next.js Static Site to Hostinger

on:
  push:
    branches:
      - main # Trigger on push to the main branch

jobs:
  web-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Checkout Code
        uses: actions/checkout@v4

      # 1. Build Next.js Static Output
      - name: ðŸŸ¢ Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Use a stable Node.js version

      - name: ðŸ“¦ Install Dependencies and Build
        run: |
          npm install
          npm run build

      # 2. Deploy Files via FTP
      - name: ðŸ“‚ Sync files to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          # Server Configuration
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          # Target Directories
          # The 'out' folder contains your static Next.js build output
          local-dir: ./out/
          # The Hostinger public folder
          server-dir: public_html/

          # Crucial: Upload the PHP mail handler from the repository root
          # This line merges the file from the root into the final deployment
          include: "mail_handler.php"

          # Optional: Use ftps for better security if supported by Hostinger
          protocol: ftps

          # Clean up old files on the server that are no longer in 'out/'
          # Use with caution! Only if you want a perfect mirror.
          # ftp-cleanup: true
